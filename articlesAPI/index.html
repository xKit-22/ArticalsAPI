<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<section>
    <p class="openModalButton" id="openModalButton">+ Добавить новый пост</p>
    <table>
        <thead>
        <tr>
            <th>User ID</th>
            <th>Title</th>
            <th>Article</th>
            <th>Actions</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody id="tbody">
<!--                <tr>
                    <td>test@mail.ru</td>
                    <td>Анна</td>
                    <td>Оператор</td>
                    <td>Заблокировать</td>
                    <td>Комментарии</td>
                </tr>-->
        </tbody>

    </table>
</section>
<div id="myModal" class="modal">
    <div class="modal-content content1">
        <span class="close">&times;</span>
        <div class="inputs">
            <input type="text" placeholder="UserID" id="userId">
            <input type="text" placeholder="Title" id="title">
            <input type="text" placeholder="Article" id="article">
        </div>
        <div class="deleteButton" onclick="add()"><p>Сохранить</p></div>
    </div>

</div>

<div id="commentsModal" class="modal">
    <div class="modal-content">
        <span class="closeComm">&times;</span>
        <table>
            <thead>
            <tr>
                <th>Post ID</th>
                <th>Comm id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Body</th>
            </tr>
            </thead>
            <tbody id="tCommBody">
            </tbody>
        </table>
    </div>
</div>
<script src="js.js"></script>
</body>
